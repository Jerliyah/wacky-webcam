<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        
        <link rel='stylesheet' href='style.css'>

        <title>Wacky Webcam</title>
    </head>

    <body>
        
        <div id="snaps-ctn"></div> 

        <canvas></canvas>

        <aside>
            <h1> Wacky Webcam</h1>

            <button id="snap">Take A Snap</button> 

            <div id="filters">
                <h2> Filters </h2>
                <button> No Filter </button>

                <button data-filter='red'> Red! </button>
                <button data-filter='green'> Green! </button>
                <button data-filter='blue'> Blue! </button>

                <button data-filter='surreal'> Surreal </button>


            </div>
            

        </aside>


        <video autoplay></video>

    
    </body>

    <script src='action.js'></script>
</html>
